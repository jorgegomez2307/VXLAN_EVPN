
# Enable Features
feature bgp
feature nv overlay
feature vn-segment-vlan-based
nv overlay evpn
feature isis
!
! 
hostname N9732PX-4
#Configure OSPF/IS-IS Instance
router isis UNDERLAY
  net 49.0000.0000.0004.00
  set-overload-bit on-startup 60
!
# Configure Loopback addresses
interface loopback 0
  ip address 192.168.0.10/32
!
interface loopback 1
  ip address 192.168.0.110/32
!
# Configure L3 Interfaces 
interface Ethernet 1/3
  no switchport
  medium p2p
  ip unnumbered loopback 0 
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown
!
interface Ethernet 1/4
  no switchport
  medium p2p
  ip unnumbered loopback 0 
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown
!
interface loopback 0
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown
!
interface loopback 1
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown
!
!
# Configure RP Address
!
ip pim bsr listen
spanning-tree vlan 1,140,141,999 priority 4096
!
# Configure BGP
router bgp 65000
  router-id 192.168.0.10
  address-family ipv4 unicast
  address-family l2vpn evpn
  retain route-target all
!
# Foor loop to configure bgp neighbor with each spine
  neighbor 192.168.0.6
    remote-as 65000
    update-source Loopback0
    address-family ipv4 unicast
    send-community both
    address-family l2vpn evpn
    send-community both
!
  neighbor 192.168.0.7
    remote-as 65000
    update-source Loopback0
    address-family ipv4 unicast
    send-community both
    address-family l2vpn evpn
    send-community both
!
 
evpn 
  vni 50140 l2
    rd auto 
    route-target import auto
    route-target export auto
  vni 50141 l2
    rd auto 
    route-target import auto
    route-target export auto
 
!
# Configure overlay
# Configure L2VNI
vlan 140
  name L2-VNI-140-Tenant1
  vn-segment 50140
!
vlan 141
  name L2-VNI-141-Tenant1
  vn-segment 50141
!
    
# Configure L3VNI
vlan 999
  vn-segment 50999
  vrf context Tenant-1
  vni 50999
  rd auto
  adress-family ipv4 unicast
  route-target both auto
  route-target both auto evpn
!
    
!
fabric forwarding anycast-gateway-mac 0000.2222.3333
!
# Configure SVIs
# for loop to configure SVI
interface vlan 140
  no shutdown
  vrf member Tenant-1
  no ip redirects
  ip address 172.21.140.1/24 
  fabric forwarding mode anycast-gateway
!
interface vlan 141
  no shutdown
  vrf member Tenant-1
  no ip redirects
  ip address 172.21.141.1/24 
  fabric forwarding mode anycast-gateway
!
    
!
interface vlan 999
  no shutdown
  vrf member Tenant-1
  ip forward
  
!
# Configure NVE interface
interface nve1
  no shutdown
  source-interface loopback1
  host-reachability protocol bgp
    member vni 50140
  mcast-group 239.0.0.140
    member vni 50141
  mcast-group 239.0.0.141
      member vni 50999 associate-vrf
  

