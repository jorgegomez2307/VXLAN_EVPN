feature bgp
feature nv overlay
feature vn-segment-vlan-based
nv overlay evpn
feature pim
feature ospf
!
#Configure OSPF Instance
router ospf 1
  router-id 192.168.0.6
!
router bgp 65000
  router-id 192.168.0.6
  address-family ipv4 unicast
  address-family l2vpn evpn
  retain route-target all
!
  # Foor loop to configure bgp neaighbor for each leaf
    neighbor 192.168.0.8
    remote-as 65000
    update-source Loopback0
    address-family ipv4 unicast
    send-community both
    route-reflector-client
    address-family l2vpn evpn
    send-community both
    route-reflector-client
!
  neighbor 192.168.0.10
    remote-as 65000
    update-source Loopback0
    address-family ipv4 unicast
    send-community both
    route-reflector-client
    address-family l2vpn evpn
    send-community both
    route-reflector-client
!
 
# Configure Loopback addresses
interface loopback 0
no ip address
ip address 192.168.0.6/32
!
!
interface loopback 1
no ip address
ip address 192.168.0.129/30
ip router ospf 1 area 0.0.0.0
ip ospf network point-to-point

# Configure RP Address
ip  pim send-rp-announce loopback 1 group-list 239.0.0.0/24 bidir
ip pim send-rp-discovery loopback 1
ip pim auto-rp listen

!
# for loop to enable PIM on L3 interface
interface Ethernet 1/3
  no switchport
  medium p2p
  ip unnumbered loopback 0 
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode
  no shutdown
!
interface Ethernet 1/4
  no switchport
  medium p2p
  ip unnumbered loopback 0 
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode
  no shutdown
!
interface loopback 0
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode
  no shutdown
!
interface loopback 1
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode
  no shutdown
!
